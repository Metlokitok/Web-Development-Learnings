<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Simple Calculator</title>
</head>
<body>
    <!-- Simple Calculator Project
        
    I used this as my reference: https://www.youtube.com/watch?v=cGgLHJGyS34
    
    Hopefully, I'd be able to do something like this on my own in the future!
    
    I will come back and do another project like this in the future, except I'll do it on my own, and much better! (Hopefully)
    -->

    <div class="container">

        <!-- Sets the calculator -->
        <div class="calculator">

            <!-- For the buttons and display -->
            <form>
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="operator">

                    <!-- I have yet to understand this part, but it basically removes the last input -->
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice
                    (0, -1)" class="operator">

                    <input type="button" value="." onclick="display.value += '.'" class="operator">
                    <input type="button" value="/" onclick="display.value += '/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">

                    <!-- It uses eval to calculate. Again, not yet familiar to me! -->
                    <!-- On a side note, I didn't know you could name a class like that -->
                    <input type="button" value="=" onclick="display.value = eval(display.value) "class="equal operator">
                </div>

            </form>


        </div>
    </div>

</body>
</html>
