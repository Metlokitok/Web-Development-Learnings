<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2403d3ae3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- CAT SLIDER -->
    <h1>CAT SLIDER!</h1>
    <div class="slider">
        <div class="slider-img">
            <img src="assets/img1.jpg" alt="catpic">
            <img src="assets/img2.jpg" alt="catpic">
            <img src="assets/img3.jpg" alt="catpic">
            <img src="assets/img4.jpg" alt="catpic">
        </div>
        <i class="btn-prev fa-solid fa-chevron-left" id="btn-prev"></i>
        <i class="btn-next fa-solid fa-chevron-right" id="btn-next"></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
